<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">

    <title>Document</title>
</head>
<body>
    <main>
        <div id="contenedor-calculadora" class="container contenedor-calculadora border-1 pt-2 pb-2 mt-4">
            <div id="operacion" class="container contenedor-calculadora--operacion text-end">

            </div>
            <div class="container contenedor-calculadora--visor text-end">
                <p id="visor"></p>
            </div>
            <div class="container contenedor-calculadora--botonera row pt-2">
                <div id="boton7" class="col-3 contenedor-calculadora--botonera--boton">7</div>
                <div id="boton8" class="col-3 contenedor-calculadora--botonera--boton">8</div>
                <div id="boton9" class="col-3 contenedor-calculadora--botonera--boton">9</div>
                <div id="botonx" class="col-3 contenedor-calculadora--botonera--boton">X</div>
                <div id="boton4" class="col-3 contenedor-calculadora--botonera--boton">4</div>
                <div id="boton5" class="col-3 contenedor-calculadora--botonera--boton">5</div>
                <div id="boton6" class="col-3 contenedor-calculadora--botonera--boton">6</div>
                <div id="botonMenos" class="col-3 contenedor-calculadora--botonera--boton">-</div>
                <div id="boton1" class="col-3 contenedor-calculadora--botonera--boton">1</div>
                <div id="boton2" class="col-3 contenedor-calculadora--botonera--boton">2</div>
                <div id="boton3" class="col-3 contenedor-calculadora--botonera--boton">3</div>
                <div id="botonMas" class="col-3 contenedor-calculadora--botonera--boton">+</div>
                <div id="botonc" class="col-3 contenedor-calculadora--botonera--boton">C</div>
                <div id="boton0" class="col-3 contenedor-calculadora--botonera--boton">0</div>
                <div id="botonIgual" class="col-3 contenedor-calculadora--botonera--boton">=</div>
                <div id="botonDivision" class="col-3 contenedor-calculadora--botonera--boton">%</div>
            </div>

        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
